{% extends 'base.html' %}

{% block title %}AstrumInbox - Send Message{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Send Message</h1>
    <form method="POST" action="" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label for="from_email" class="block text-gray-700 font-bold mb-2">Your Email:</label>
            {{ form.from_email }}
        </div>

        <div class="mb-4">
            <label for="to_email" class="block text-gray-700 font-bold mb-2">Recipient:</label>
            {{ form.to_email }}
        </div>

        <div class="mb-4">
            <label for="subject" class="block text-gray-700 font-bold mb-2">Subject:</label>
            {{ form.subject }}
        </div>

        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
            {{ form.message }}
        </div>

        <button type="submit"
                class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
