{% extends 'base.html' %}


{% block title %} AstrumInbox - Message Detail {% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <h1 class="text-2xl font-bold">{{ message.subject }}</h1>
            <div class="text-gray-600">
                <span class="font-semibold">From:</span> {{ message.user.get_full_name }} ({{ message.user.email }})
            </div>
            <div class="text-gray-600">
                <span class="font-semibold">Date:</span> {{ message.created_at|date:"Y-m-d H:i" }}
            </div>
        </div>
        <div class="border-t pt-4">
            <p class="text-gray-800">
                {{ message.message }}
            </p>
        </div>
        <div class="mt-6">
            <a href="{% url 'inbox:send_message' %}?to={{ message.user.email }}"
               class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Reply
            </a>
        </div>
    </div>
</div>
{% endblock %}
